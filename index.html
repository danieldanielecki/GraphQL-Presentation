<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>What is GraphQL?</section>
			<section>
				<h1>What is a Graph?</h1>
				<img data-src="assets/graph-bad.png">
			</section>
			<section>
				<h1>What is a Graph?</h1>
				<img data-src="assets/graph-ok.png">
			</section>
			<section>
				<h1>What is a Graph?</h1>
				<img data-src="assets/graph-ok2.png">
			</section>
			<section>Why GraphQL?</section>
			<section>GraphQL Basics: Graph</section>
			<section>GraphQL Basics: Schema</section>
			<section>GraphQL Basics: Query</section>
			<section>GraphQL Operation Types: Query, Mutations and Subscriptions</section>
			<section>GraphQL Tooling</section>
			<section>Comparison to REST API's</section>
			<section>Beyond the Basics</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
